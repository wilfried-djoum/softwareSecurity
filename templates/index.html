<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Automatic Attacks Simulation Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div id="app" class="container shadow-lg p-3 mb-5 bg-white rounded">
        <h1>Application Automatic Attacks Simulation Tool</h1>
        <div class="form-group">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="attackType" class="mb-3">Choose the type of attack :</label>
                    <select id="attackType" class="form-control pt-3 pb-3">
                        <option value="bruteForce">Brute Force</option>
                        <option value="dos">Denial of Service</option>
                        <option value="sqlInjection">Injection SQL</option>
                        <option value="xss">Cross-Site Scripting</option>
                        <option value="openPorts">Scanner des Ports Ouverts</option>
                        <option value="sessionHijacking">Détournement de Session</option>
                        <option value="crossSiteRequestForgery">CSRF</option>
                        <option value="clickjacking">Clickjacking</option>
                        <option value="directoryTraversal">Traversée de Répertoire</option>
                        <option value="xmlExternalEntity">Injection XXE</option>
                        <option value="errorhandling">Error Handling</option>
                        <option value="vulnerableLibrary">vulnerable library</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="targetIP" class="mb-3">IP Address of the target :</label>
                    <input type="text" id="targetIP" placeholder="Enter Ip Address or URl"
                        class="form-control pt-3 pb-3">
                </div>
            </div>
        </div>
        <div class="bouttons">
            <button id="executeAttack" type="button" class="btnExecute">
                <div id="btnLabel" style="display:block;">Execute Attack</div>
                <div id="loader" style="display:none;"><i class='bx bx-loader bx-spin bx-rotate-270'></i></div>
            </button>

            <button id="downloadReport" type="button" class="downloadBtn">Download Reports</button>
        </div>
    </div>
    <div class="filligramme" id="filligramme"></div>
    <div class="popUp" id="popUp">
        <i class='bx bxs-x-circle bx-tada bx-flip-horizontal close' id="closeBtn"></i>
        <div class="inside">
            <i class='bx bxs-error bx-burst result'></i>
            <p id="results">
                Vulnerabilité détectée avec le payload azeoihsqsd
            </p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
        integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>

</html>
